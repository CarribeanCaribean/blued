<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>canvas测试1</title>
</head>
<body>
	<canvas id="canvasTest" width="600px" height="600px" style="border:1px solid #c3c3c3;"></canvas>
	<script type="text/javascript">
	var c=document.getElementById("canvasTest");
	var cxt=c.getContext("2d");
	// 背景颜色
	cxt.fillStyle="#ff0000";
	cxt.fillRect(0,0,150,75);
	// 画线条
	cxt.moveTo(10,10);
	cxt.lineTo(150,50);
	cxt.lineTo(10,50);
	cxt.stroke();
	// 画圈
	cxt.beginPath();
	cxt.arc(170,118,20,0,Math.PI*2,true);
	cxt.closePath();
	cxt.fill();
	// 渐变背景
	var grd=cxt.createLinearGradient(0,180,175,50);
	grd.addColorStop(0,"#ff0");
	grd.addColorStop(1,"#0f0");
	cxt.fillStyle=grd;
	cxt.fillRect(0,180,175,50);
	// 画图片
	var img=new Image();
	img.src="image/head.png";
	cxt.drawImage(img,200,0);

	</script>
</body>
</html>
