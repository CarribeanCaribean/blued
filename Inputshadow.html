<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框效果</title>
	<style type="text/css" media="screen">
		.InputShadow{outline: none;width: 100px;height:30px;padding-left:5px;color:#ccc;border:1px solid #eee;}
		.InputShadow:focus{box-shadow:0px 0px 3px 0px #c30000;border:1px solid #e8a0a0;}
	</style>
</head>
<body>
	<input type="text" name="" value="输入呗" class="InputShadow">
</body>
</html>
